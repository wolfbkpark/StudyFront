<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Friends</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="top-header">
    <div class="header__top">
      <div class="header__column">
        <i class="fas fa-fighter-jet"></i>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="header__column">
        <span class="header__top-time">18:38</span>
      </div>
      <div class="header__column">
        <i class="fas fa-moon"></i>
        <i class="fab fa-bluetooth-b"></i>
        <span class="header__top-battery">66% <i class="fas fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
      <div class="header__column">
        <span class="header__text">Manage</span>
      </div>
      <div class="header__column">
        <span class="header__text">Friends <span class="header__number">1</span></span>
      </div>
      <div class="header__column">
        <i class="fas fa-cog fa-lg"></i>
      </div>
    </div>
  </header>
  <main class="friends">
    <div class="friends__search">
      <i class="fas fa-search"></i>
      <input type="text" placeholder="Find friends, Chats, Plus Friends">
    </div>
    <section class="friends__section">
      <header class="friends__section-header">
        <h6 class="friends__section-title">My Profile</h6>
      </header>
      <div class="friends_section-rows">
        <div class="friends__section-row">
          <img src="images/avatar.jpg">
          <a href="profile.html" class="friends__section-name">Nicolas</a>
        </div>
        <div class="friends__section-row">
          <img src="images/avatar.jpg">
          <span class="friends__section-name">Friends' Names Display.</span>
        </div>
      </div>
      <header class="friends__section-header">
        <h6 class="friends__section-title">Friends</h6>
      </header>
      <div class="friends_section-rows">
        <div class="friends__section-row width-tagline">
          <img src="images/avatar.jpg">
          <span class="friends__section-name">Nicolas</span>
          <span class="friends__section-tagline">Life is short, So live your life.</span>
        </div>
      </div>
    </section>
  </main>
  <nav class="tab__bar">
    <a href="index.html" class="tab__bar-tab tab__bar-tab--seleted">
      <i class="fas fa-user fa-lg"></i>
      <span class="tab__bar-title">Friends</span>
    </a>
    <a href="chats.html" class="tab__bar-tab">
      <i class="fas fa-comment fa-lg"></i>
      <span class="tab__bar-title">Chats</span>
    </a>
    <a href="find.html" class="tab__bar-tab">
      <i class="fas fa-search fa-lg"></i>
      <span class="tab__bar-title">Find</span>
    </a>
    <a href="more.html" class="tab__bar-tab">
      <i class="fas fa-ellipsis-h fa-lg"></i>
      <span class="tab__bar-title">More</span>
    </a>
  </nav>
</body>
</html>

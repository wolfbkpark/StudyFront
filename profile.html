<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-header">
      <div class="header__top">
          <div class="header__column">
              <i class="fa fa-plane"></i>
              <i class="fa fa-wifi"></i>
          </div>
          <div class="header__column">
            <span class="header__time">18:38</span>
          </div>
          <div class="header__column">
              <i class="fa fa-moon"></i>
              <i class="fab fa-bluetooth-b"></i>
              <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
          </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="index.html">
            <i class="fa fa-times fa-lg"></i>
          </a>
        </div>
        <div class="header__column">
        </div>
        <div class="header__column">
          <i class="fa fa-user fa-lg"></i>
        </div>
      </div>
  </header>
  <main class="profile">
    <header class="profile__header">
      <img src="images/avatar.jpg" alt="">
      <h3 class="profile__header-title">Nicolas</h3>
    </header>
    <input type="text" placeholder="itnicolasme@gmail.com">
    <div class="profile__actions">
      <div class="profie__action">
        <span class="proflie__action-circle">
          <i class="fa fa-comment fa-2x"></i>
        </span>
        <span class="profile_action-title">My Chatroom</span>
      </div>
      <div class="profie__action">
        <span class="proflie__action-circle">
          <i class="fa fa-pencil-alt fa-2x"></i>
        </span>
        <span class="profile_action-title">Edit Profile</span>
      </div>
    </div>
  </main>
</body>
</html>
